<html>

<head>
    <title>{{page.title}}</title>
    <link href="/assets/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="taskbar">
        <button class="start-button"><img src="/assets/img/startIcon95.png" width=16 height=16> Start</button>
        <div class="taskband-button">{{page.title | default: "Untitled"}}</div>
    </div>
    <div class="center-container">
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">{{page.title | default: "Untitled"}}</div>
            </div>
            <div class="window-body">
                {% include nav.html %}
                <div>
                    {{content}}
                </div>
            </div>
            <footer class="statusbar">
                <span class="statusbar-box">Page generated on {{ "now" | date: "%Y-%m-%d %H:%M" }}</span>
            </footer>
        </div>
    </div>
</body>

</html>
